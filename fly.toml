# fly.toml app configuration file generated for kierkegaard-bot on 2026-01-13T15:25:08+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'kierkegaard-bot'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  JAVA_OPTS = '-Xmx256m'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "30s"
  method = "GET"
  path = "/health"

[[mounts]]
  source = 'quotes_data'
  destination = '/app/data'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
